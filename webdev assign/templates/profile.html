{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <input type="text" name="username" placeholder="Username" value="{{ user.username }}" required><br>
        <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required><br>
        <input type="password" name="password" placeholder="New Password (Leave empty to keep current)"><br>
        <button type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
