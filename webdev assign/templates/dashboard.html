{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h1>Welcome {{ username }} to Rey's Forum</h1>
    <p>You are now logged in!</p>
    <form method="POST">
        <textarea name="content" placeholder="Write a post..." required></textarea><br>
        <button type="submit">Post</button>
    </form>

    <h2>Posts:</h2>
    <ul>
        {% for post in posts %}
        <li>
            <p>{{ post.content }}</p>
            <p>Likes: {{ post.likes }} <a href="{{ url_for('like', post_id=post.id) }}">Like</a></p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
